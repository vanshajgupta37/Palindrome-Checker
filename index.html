<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.4.0/mdb.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-...your-sha-here..." crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>


<div id="home" class="jumbotron mb-0">
  <h1 class="display-3">Welcome to Palindrome Checker</h1>
  <p class="lead mb-5">Click below to get started !</p>
  <a id="down" href="#palindromePage" class="btn btn-lg btn-primary">
    <i class="fas fa-chevron-down"></i>
  </a>
</div>


<div id="palindromePage" class="container-fluid custom-padding">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title mb-4">Palindrome Checker</h2>
          <div class="input-group mb-3">
            <input type="text" id="inputString" class="form-control" placeholder="Enter a string">
            <div class="input-group-append">
              <button id="button-click" class="btn btn-primary" type="button" onclick="checkPalindrome()">Check</button>
            </div>
          </div>
          <p id="result" class="text-center"></p>
        </div>
      </div>
      <div class="fun-fact animated-bg" id="box-fact">
        <h3 class="mb-3">Did You Know?</h3>
        <p id="funFact" class="mb-0"></p>
      </div>
    </div>
  </div>
</div>





<script src="https://kit.fontawesome.com/a076d05399.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.4.0/mdb.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
